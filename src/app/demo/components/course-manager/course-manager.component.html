<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button
                pButton
                pRipple
                label="New"
                icon="pi pi-plus"
                class="p-button-success mr-2"
                [routerLink]="['create']"
            ></button>
        </ng-template>
    </p-toolbar>

    <p-table
        [value]="courses"
        [scrollable]="true"
        scrollHeight="400px"
        [tableStyle]="{ 'min-width': '50rem' }"
        class="course-list"
    >
        <ng-template pTemplate="header">
            <tr>
                <th class="w-6">Title</th>
                <th class="w-3">Credit Hour</th>
                <th class="w-3">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
            <tr>
                <td class="w-6">
                    <a [routerLink]="[course.id]">{{ course.title }}</a>
                </td>
                <td class="w-3">{{ course.creditHour }}</td>
                <td class="w-3">
                    <span
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        label="Edit"
                        [routerLink]="['edit', course.id]"
                        class="p-button-text"
                    ></span>
                    <span
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        label="Revise"
                        (click)="onClickAddToCurriculumBtn(course)"
                        class="p-button-text"
                    ></span>
                    <span
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        label="Delete"
                        (click)="onClickDeleteBtn(course.courseId)"
                        class="p-button-text"
                    ></span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
