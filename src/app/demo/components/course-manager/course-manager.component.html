<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button
                pButton
                pRipple
                label="New"
                icon="pi pi-plus"
                class="p-button-success mr-2"
                (click)="openNew()"
            ></button>
            <button
                pButton
                pRipple
                [label]="Delete"
                icon="pi pi-trash"
                class="p-button-danger"
                (click)="deleteSelectedProducts()"
                [disabled]="!selectedProducts || !selectedProducts.length"
            ></button>
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="products"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedProducts"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Products</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search..."
                    />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name" style="min-width: 15rem">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th>Image</th>
                <th pSortableColumn="price">
                    Price
                    <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th pSortableColumn="category" style="min-width: 10rem">
                    Category
                    <p-sortIcon field="category"></p-sortIcon>
                </th>
                <th pSortableColumn="rating">
                    Reviews
                    <p-sortIcon field="rating"></p-sortIcon>
                </th>
                <th pSortableColumn="inventoryStatus" style="min-width: 10rem">
                    Status
                    <p-sortIcon field="inventoryStatus"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{ product.name }}</td>
                <td>
                    <img
                        [src]="
                            'https://primefaces.org/cdn/primeng/images/demo/product/' +
                            product.image
                        "
                        [alt]="product.name"
                        width="50"
                        class="shadow-4"
                    />
                </td>
                <td>{{ product.price | currency : "USD" }}</td>
                <td>{{ product.category }}</td>
                <td>
                    <p-rating
                        [ngModel]="product.rating"
                        [readonly]="true"
                        [cancel]="false"
                    ></p-rating>
                </td>
                <td>
                    <p-tag
                        [value]="product.inventoryStatus"
                        [severity]="getSeverity(product.inventoryStatus)"
                    ></p-tag>
                </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editProduct(product)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"
                        (click)="deleteProduct(product)"
                    ></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ products ? products.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>

    <p-editor [style]="{ height: '320px' }"></p-editor>
</div>
<p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '80%', margin: 'auto' }"
    header="Product Details"
    [modal]="true"
    styleClass="p-fluid"
>
    <ng-template pTemplate="content">
        <form [formGroup]="courseForm" class="w-full lg:w-8 m-auto">
            <label for="title" class="block text-900 font-medium mb-2">Title</label>
            <input
                id="title"
                type="text"
                placeholder="Enter course title..."
                pInputText
                class="p-inputtext p-component p-element w-full mb-3"
                formControlName="title"
            />
            <label for="creditHour" class="block text-900 font-medium mb-2">Credit hour</label>
            <p-inputNumber inputId="integeronly" formControlName="creditHour"></p-inputNumber>

            <label for="description" class="block text-900 font-medium mb-2">Description</label>
            <p-editor formControlName="description" [style]="{ height: '320px' }"></p-editor>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="submitForm()"
        ></button>
    </ng-template>
</p-dialog>
