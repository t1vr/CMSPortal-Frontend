<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button
                pButton
                pRipple
                label="New"
                icon="pi pi-plus"
                class="p-button-success mr-2"
                [routerLink]="['create']"
            ></button>
        </ng-template>
    </p-toolbar>

    <p-table
        [value]="courses"
        [scrollable]="true"
        scrollHeight="400px"
        [resizableColumns]="true"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header">
            <tr>
                <th pResizableColumn>Title</th>
                <th pResizableColumn>Credit Hour</th>
                <th pResizableColumn>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
            <tr>
                <td>{{ course.title }}</td>
                <td>{{ course.creditHour }}</td>
                <td>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        [routerLink]="['edit', course.id]"
                        class="p-button-rounded p-button-text"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '80%', margin: 'auto' }"
    header="Product Details"
    [modal]="true"
    styleClass="p-fluid"
>
    <ng-template pTemplate="content">
        <form [formGroup]="courseForm" class="w-full lg:w-8 m-auto">
            <label for="title" class="block text-900 font-medium mb-2">Title</label>
            <input
                id="title"
                type="text"
                placeholder="Enter course title..."
                pInputText
                class="p-inputtext p-component p-element w-full mb-3"
                formControlName="title"
            />
            <label for="creditHour" class="block text-900 font-medium mb-2">Credit hour</label>
            <p-inputNumber inputId="integeronly" formControlName="creditHour"></p-inputNumber>

            <label for="description" class="block text-900 font-medium mb-2">Description</label>
            <p-editor formControlName="description" [style]="{ height: '320px' }"></p-editor>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="submitForm()"
        ></button>
    </ng-template>
</p-dialog>
