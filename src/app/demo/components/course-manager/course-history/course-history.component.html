<p-card>
    <p-timeline [value]="courseRevisions" styleClass="course-history-timeline">
        <ng-template pTemplate="content" let-courseRevision>
            <div class="content-container">
                <a [routerLink]="['../../', courseRevision.id]">
                    {{ courseRevision.reasonForRevision }}
                </a>
            </div>
        </ng-template>
    </p-timeline>
</p-card>
