<p-card class="course-content">
    <div class="flex justify-content-end flex-column-reverse md:flex-row align-items-center">
        <div
            class="flex flex-wrap justify-content-center md:justify-content-start gap-3 course-details-menu"
        >
            <ng-container *hasPermission="['Admin']">
                <p-button
                    (click)="onClickApproveBtn()"
                    icon="pi pi-history"
                    label="Approve"
                    severity="secondary"
                    size="small"
                    [text]="true"
                    [outlined]="true"
                    *ngIf="course?.courseRevisionStatus !== CourseRevisionStatus.Approved"
                ></p-button>
            </ng-container>
            <p-button
                (click)="onClickHistoryBtn()"
                icon="pi pi-history"
                label="History"
                severity="secondary"
                size="small"
                [text]="true"
                [outlined]="true"
            ></p-button>
            <p-button
                (click)="goToEditCourse(courseRevisionId)"
                icon="pi pi-pencil"
                label="Edit"
                severity="info"
                size="small"
                [text]="true"
                [plain]="true"
                [outlined]="true"
                *ngIf="course?.courseRevisionStatus !== CourseRevisionStatus.Approved"
            ></p-button>
        </div>
    </div>
    <span [innerHTML]="course?.description"></span>
</p-card>
