<div class="card">
    <form [formGroup]="courseForm" (ngSubmit)="submitForm()" class="course-form w-full m-auto">
        <label for="title" class="block text-900 font-medium mb-2">Title</label>
        <input
            id="title"
            type="text"
            placeholder="Enter course title..."
            pInputText
            class="p-inputtext p-component p-element w-full mb-3"
            formControlName="title"
        />
        <label for="creditHour" class="block text-900 font-medium mb-2">Credit hour</label>
        <p-inputNumber
            inputId="integeronly"
            class="p-inputnumber p-component w-full mb-3"
            formControlName="creditHour"
        ></p-inputNumber>

        <label for="description" class="block text-900 font-medium mb-2">Description</label>
        <p-editor  formControlName="description" [style]="{ height: '320px' }"></p-editor>
        <button
            pButton
            [disabled]="!courseForm.valid"
            pRipple
            label="Save"
            class="w-full mb-2"
        ></button>
    </form>
</div>
