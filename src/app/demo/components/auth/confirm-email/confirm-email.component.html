<div class="flex justify-content-center">
    <div *ngIf="loading">
        <p-progressSpinner />
    </div>
    <div *ngIf="!loading" class="text-700 text-center px-4 py-8 md:px-6 lg:px-8">
        <div class="text-blue-600 font-bold mb-3">Jahangirnagar University</div>
        <div class="text-900 font-bold text-5xl mb-3">{{ tenantName }}</div>
        <div *ngIf="isEmailConfirmed">
            <div class="px-4 py-8 md:px-6 lg:px-8">
                <div class="text-700 text-center">
                    <div class="text-700 text-2xl mb-5">
                        Your email has been successfully confirmed
                    </div>
                    <button
                        [routerLink]="['/auth/login']"
                        pButton
                        pRipple
                        label="Go To Login Page"
                        class="font-bold px-5 py-3 p-button-raised p-button-rounded white-space-nowrap"
                    ></button>
                </div>
            </div>
        </div>
        <div *ngIf="!isEmailConfirmed">
            <div class="px-4 py-8 md:px-6 lg:px-8">
                <div class="text-700 text-center">
                    <div class="text-700 text-2xl mb-5">Email verification unsuccessfull</div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast />
