<div class="surface-card p-4 shadow-2 border-round w-full h-full lg:w-6 lg:mx-auto lg:mt-5 lg:h-28">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Please Reset you password</div>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="submitForm()">
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <p-password
            id="password1"
            type="password"
            placeholder="Password"
            formControlName="password"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full mb-1 mt-1"
            inputStyleClass="w-full"
        />
        <ng-container
            *ngIf="
                resetPasswordForm.controls.password.dirty &&
                resetPasswordForm.controls.password.errors as passwordErrors
            "
        >
            <p-message
                severity="error"
                text="Password is required"
                *ngIf="passwordErrors.required"
            ></p-message>
        </ng-container>
        <label for="password2" class="block text-900 font-medium mb-1 mt-1">Confirm Password</label>
        <p-password
            id="password2"
            type="password"
            placeholder="Confirm password"
            formControlName="confirmPassword"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full mb-1 mt-1"
            inputStyleClass="w-full"
        />
        <ng-container
            *ngIf="
                resetPasswordForm.controls.confirmPassword.dirty &&
                resetPasswordForm.controls.confirmPassword.errors as confirmPasswordErrors
            "
        >
            <p-message
                severity="error"
                text="Password is required"
                *ngIf="confirmPasswordErrors.required"
            ></p-message>
        </ng-container>
        <p-message
            severity="error"
            text="Password did not match"
            *ngIf="resetPasswordForm.errors && resetPasswordForm.errors['passwordNoMatch']"
        ></p-message>

        <button pButton pRipple label="Sign In" [loading]="isLoading" icon="pi pi-user" class="w-full mb-1 mt-1"></button>
    </form>
</div>
<p-toast></p-toast>
