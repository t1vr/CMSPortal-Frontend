<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/layout/images/{{
                layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'
            }}.svg"
            alt="Sakai logo"
            class="mb-5 w-6rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <form [formGroup]="logInForm" (ngSubmit)="onLogInFormSubmit()">
                    <label for="identifier" class="block text-900 font-medium mb-2">
                        Institution Short Form
                    </label>
                    <!-- <input
                        id="identifier"
                        formControlName="tenantIdentifier"
                        type="text"
                        placeholder="Institution short form"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                    /> -->

                    <p-dropdown
                        [options]="tenants"
                        formControlName="tenantIdentifier"
                        optionLabel="identifier"
                        optionValue="identifier"
                        placeholder="Select your institution"
                        styleClass="w-full md:w-30rem mb-5"
                    />

                    <label for="email" class="block text-900 font-medium mb-2">Email</label>
                    <input
                        id="email"
                        formControlName="email"
                        type="text"
                        placeholder="Email address"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                    />

                    <label for="password" class="block text-900 font-medium mb-2">Password</label>
                    <p-password
                        id="password"
                        formControlName="password"
                        placeholder="Password"
                        [toggleMask]="true"
                        styleClass="mb-5 w-full"
                        inputStyleClass="w-full "
                    ></p-password>

                    <button
                        pButton
                        pRipple
                        [disabled]="!logInForm.valid"
                        [loading]="isLoading"
                        label="Sign In"
                        class="w-full"
                    ></button>
                </form>
            </div>
        </div>
    </div>
</div>
