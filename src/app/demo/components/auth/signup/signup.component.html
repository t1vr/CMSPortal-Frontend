<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
      alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
          <span class="text-600 font-medium">Sign up to continue</span>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSignUpFormSubmit()">
          <label for="shortFormName" class="block text-900 text-xl font-medium mb-2">
            Institution Abbreviation
          </label>
          <input id="shortFormName" type="text" placeholder="Enter institution abbreviation" pInputText
            class="w-full md:w-30rem mb-5" style="padding: 1rem " formControlName="identifier" />
          <label for="name" class="block text-900 text-xl font-medium mb-2">
            Institution Name
          </label>
          <input id="name" type="text" placeholder="Enter institution name" pInputText class="w-full md:w-30rem mb-5"
            style="padding: 1rem" formControlName="name" />

          <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email" type="text" placeholder="Enter email address" pInputText class="w-full md:w-30rem mb-5"
            style="padding: 1rem" formControlName="adminEmail" />

          <label for="password" class="block text-900 font-medium text-xl mb-2">
            Password
          </label>
          <p-password id="password" placeholder="Enter password" [toggleMask]="true" styleClass="mb-5"
            inputStyleClass="w-full md:w-30rem p-3 " formControlName="password"></p-password>

          <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">
            Confirm Password
          </label>
          <p-password id="confirmPassword" placeholder="Enter password" [toggleMask]="true" styleClass="mb-5"
            inputStyleClass="w-full md:w-30rem p-3 " formControlName="confirmPassword"></p-password>
          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)">Forgot password?</a>
          </div>
          <button pButton [disabled]="!signupForm.valid" pRipple label="Sign Up" class="w-full p-3 text-xl"></button>
        </form>
      </div>
    </div>
  </div>
</div>
