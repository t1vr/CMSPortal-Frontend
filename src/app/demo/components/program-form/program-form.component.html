<form [formGroup]="programForm" class="w-full lg:w-8 m-auto" (ngSubmit)="onSubmitProgramForm()">
    <label for="name" class="block text-900 font-medium mb-2">Name</label>
    <input
        id="name"
        type="text"
        placeholder="Enter program name..."
        pInputText
        class="p-inputtext p-component p-element w-full mb-3"
        formControlName="name"
    />
    <label for="description" class="block text-900 font-medium mb-2">Description</label>
    <input
        id="description"
        type="text"
        placeholder="Write description of the program..."
        pInputText
        class="p-inputtext p-component p-element w-full mb-3"
        formControlName="description"
    />
    <button pButton [disabled]="!programForm.valid" pRipple label="Submit" class="w-full"></button>
</form>
