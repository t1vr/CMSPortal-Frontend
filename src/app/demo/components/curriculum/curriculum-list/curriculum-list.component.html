<p-dataView #dv [value]="curriculums" [layout]="'list'">
    <ng-template pTemplate="list" let-faculties>
        <div class="grid grid-nogutter">
            <div
                class="col-12"
                *ngFor="let curriculum of curriculums; let first = first"
                class="col-12"
            >
                <div
                    class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3 border-top-1 surface-border"
                >
                    <div
                        class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
                    >
                        <div
                            class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
                        >
                            <div>
                                <div class="text-xl font-bold font-medium text-info mt-2">
                                    {{ curriculum.title }}
                                </div>
                                <span class="font-medium text-secondary text-sm">
                                    {{ curriculum.description }}
                                </span>
                            </div>
                        </div>

                        <div class="flex flex-column md:align-items-end gap-5">
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button
                                    *hasPermission="['Permissions.Curriculums.View']"
                                    severity="info"
                                    [text]="true"
                                    [routerLink]="[curriculum.id]"
                                    size="small"
                                    class="flex-auto md:flex-initial white-space-nowrap"
                                    label="See details"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
