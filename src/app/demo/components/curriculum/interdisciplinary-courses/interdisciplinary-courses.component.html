    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">Interdisciplinary Courses</div>
            <!-- <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-users mr-2"></i>
                    <span>30 Faculties</span>
                </div>
            </div> -->
        </div>
    </div>
</div>

<div>
    <div class="surface-section course-list-header">
        <div class="flex justify-content-end">
            <p-inputGroup>
                <input type="text" pInputText [(ngModel)]="courseDisciplineTitle" />
                <button
                    type="button"
                    pButton
                    icon="pi pi-plus"
                    [loading]="isLoading"
                    label="Add"
                    class="p-button-primary"
                    (click)="onClickAddBtn()"
                ></button>
            </p-inputGroup>
        </div>
    </div>
    <p-table
        [value]="courseDisciplines"
        [scrollable]="true"
        scrollHeight="400px"
        [tableStyle]="{ 'min-width': '50rem' }"
        class="course-list"
    >
        <ng-template pTemplate="header">
            <tr class="surface-section course-list-header">
                <th class="w-6">Title</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
            <tr>
                <td class="w-6">
                    <p-button
                        [label]="course.title"
                        [text]="true"
                        [link]="true"
                        [plain]="true"
                    ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
