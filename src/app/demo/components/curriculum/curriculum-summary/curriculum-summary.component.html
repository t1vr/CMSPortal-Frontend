<div class="font-medium text-xl text-900 mb-3">Curriculum Information</div>

<form
    [formGroup]="curriculumForm"
    class="w-full lg:w-8 m-auto curriculum-form"
    (ngSubmit)="onSubmitCurriculumForm()"
>
    <label for="title" class="block text-900 font-medium mb-2">Title</label>
    <input
        id="title"
        type="text"
        placeholder="Enter curriculum name..."
        pInputText
        class="p-inputtext p-component p-element w-full mb-3"
        formControlName="title"
    />
    <label for="description" class="block text-900 font-medium mb-2">Description</label>
    <!-- <textarea
        class="p-inputtext p-component p-element w-full mb-3"
        placeholder="Write description of the curriculum.."
        pInputTextarea
        formControlName="description"
    ></textarea> -->
    <p-editor formControlName="description" class="w-full mb-3"></p-editor>

    <label for="duration" class="block text-900 font-medium mb-2">Effective Years</label>
    <p-calendar
        formControlName="duration"
        view="year"
        dateFormat="yy"
        inputId="yearpicker"
        selectionMode="range"
        [readonlyInput]="true"
        styleClass="w-full mb-3"
    ></p-calendar>
    <label for="description" class="block text-900 font-medium mb-2">Programs</label>
    <p-multiSelect
        [options]="programs"
        formControlName="programIds"
        placeholder="Select programs"
        optionLabel="name"
        optionValue="id"
        display="chip"
        [showClear]="true"
        class="program-multiselect"
        [filter]="true"
        [showHeader]="false"
        styleClass="w-full mb-3"
    ></p-multiSelect>

    <button
        pButton
        [disabled]="!curriculumForm.valid"
        pRipple
        label="Submit"
        class="w-full"
    ></button>
</form>
