<div class="surface-section faculty-list-header">
    <div class="flex justify-content-end">
        <p-button
            icon="pi pi-plus"
            severity="primary"
            label="Create"
            [text]="true"
            size="small"
            (click)="onClickAddNewFacultyBtn()"
        ></p-button>
    </div>
</div>
<p-dataView #dv [value]="faculties" [layout]="'list'">
    <ng-template pTemplate="list" let-faculties>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of faculties; let first = first" class="col-12">
                <div
                    class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3 border-top-1 surface-border"
                >
                    <div class="md:w-10rem relative">
                        <img
                            class="block xl:block mx-auto border-round w-full"
                            [src]="item.imageUrl"
                            [alt]="item.name"
                        />
                        <p-tag
                            [value]="item.inventoryStatus"
                            class="absolute"
                            [style.left.px]="4"
                            [style.top.px]="4"
                        />
                    </div>
                    <div
                        class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
                    >
                        <div
                            class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
                        >
                            <div>
                                <div class="text-xl font-bold font-medium text-primary mt-2">
                                    {{ item.firstName }} {{ item.lastName }}
                                </div>
                                <span class="font-medium text-secondary text-sm font-semibold">
                                    Assistant Professor
                                </span>
                            </div>
                            <div>
                                <div class="surface-100 p-1">
                                    <div
                                        class="surface-0 flex align-items-center gap-2 justify-content-between py-1 px-2"
                                        style="
                                            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                                                0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                                        "
                                    >
                                        <span class="text-900 font-medium text-sm">
                                            <a
                                                href="mailto:someone@example.com"
                                                style="color: inherit"
                                            >
                                                {{ item.email }}
                                            </a>
                                        </span>
                                        <i class="pi pi-envelope text-yellow-500"></i>
                                    </div>
                                </div>
                                <div class="surface-100 p-1">
                                    <div
                                        class="surface-0 flex align-items-start gap-2 justify-content-between py-1 px-2"
                                        style="
                                            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                                                0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                                        "
                                    >
                                        <span class="text-900 font-medium text-sm">
                                            <a
                                                href="mailto:someone@example.com"
                                                style="color: inherit"
                                            >
                                                01521215390
                                            </a>
                                        </span>
                                        <i class="pi pi-phone text-yellow-500"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-column md:align-items-end gap-5">
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button
                                    class="flex-auto md:flex-initial white-space-nowrap"
                                    label="See details"
                                    severity="info"
                                    [text]="true"
                                    size="small"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
