<div class="surface-section px-4 py-5">
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">
                Faculties of Department of Computer Sciene and Engineering
            </div>
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-users mr-2"></i>
                    <span>30 Faculties</span>
                </div>
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-globe mr-2"></i>
                    <span>20 Active Faculties</span>
                </div>
                <div class="flex align-items-center mt-3">
                    <i class="pi pi-clock mr-2"></i>
                    <span>20 On Leave</span>
                </div>
            </div>
        </div>
        <div class="mt-3 lg:mt-0">
            <button
                pButton
                pRipple
                label="Add"
                class="p-button-outlined mr-2"
                icon="pi pi-user-plus"
                (click)="onClickAddNewFacultyBtn()"
            ></button>
        </div>
    </div>
</div>

<div class="surface-section">
    <p-tabMenu
        [model]="items"
        [activeItem]="activeItem"
        (activeItemChange)="onActiveItemChange($event)"
    />
</div>

<div class="surface-section">
    <ng-container *ngIf="activeItem?.label === 'Faculties'">
        <app-faculty-list [faculties]="faculties"></app-faculty-list>
    </ng-container>
</div>
