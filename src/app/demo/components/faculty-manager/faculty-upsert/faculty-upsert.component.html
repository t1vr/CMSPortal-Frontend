<form [formGroup]="facultyForm" class="w-full lg:w-8 m-auto" (ngSubmit)="onSubmitUserForm()">
    <div class="formgroup-inline w-full flex justify-content-between">
        <div class="w-6">
            <label htmlFor="firstName" class="block text-900 font-medium mb-2">Firstname</label>
            <input
                formControlName="firstName"
                pInputText
                id="firstName"
                type="text"
                placeholder="Firstname"
                class="p-inputtext p-component p-element w-full mb-3"
            />
        </div>
        <div class="w-6">
            <label htmlFor="lastName" class="block text-900 font-medium mb-2">Lastname</label>
            <input
                formControlName="lastName"
                pInputText
                id="lastName"
                type="text"
                placeholder="Lastname"
                class="p-inputtext p-component p-element w-full mb-3"
            />
        </div>
    </div>
    <div class="field">
        <label htmlFor="email" class="block text-900 font-medium mb-2">Email</label>
        <input
            formControlName="email"
            pInputText
            id="email"
            type="text"
            placeholder="Email"
            class="p-inputtext p-component p-element w-full mb-3"
        />
    </div>
    <button pButton [disabled]="!facultyForm.valid" pRipple label="Submit" class="w-full"></button>
</form>
