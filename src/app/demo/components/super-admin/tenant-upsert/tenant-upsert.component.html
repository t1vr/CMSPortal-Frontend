<div class="lg:w-8 m-auto">
    <form [formGroup]="tenantForm" class="w-full" (ngSubmit)="onSubmitUserForm()">
        <div class="field">
            <div class="w-12">
                <label htmlFor="identifier" class="block text-900 font-medium mb-2">
                    Identifier
                </label>
                <input
                    formControlName="identifier"
                    pInputText
                    id="identifier"
                    type="text"
                    placeholder="identifier"
                    class="p-inputtext p-component p-element w-full mb-3"
                />
            </div>
        </div>
        <div class="field">
            <div class="w-12">
                <label htmlFor="name" class="block text-900 font-medium mb-2">Name</label>
                <input
                    formControlName="name"
                    pInputText
                    id="name"
                    type="text"
                    placeholder="Name"
                    class="p-inputtext p-component p-element w-full mb-3"
                />
            </div>
        </div>
        <div class="formgroup-inline">
            <div class="field w-12">
                <label htmlFor="description" class="block text-900 font-medium mb-2">
                    Description
                </label>
                <input
                    formControlName="description"
                    pInputText
                    id="description"
                    type="text"
                    placeholder="description"
                    class="p-inputtext p-component p-element w-full mb-3"
                />
            </div>
        </div>
        <div class="field w-full">
            <label htmlFor="adminEmail" class="block text-900 font-medium mb-2">Email</label>
            <input
                formControlName="adminEmail"
                pInputText
                id="adminEmail"
                type="text"
                placeholder="adminEmail"
                class="p-inputtext p-component p-element w-full mb-3"
            />
        </div>

        <div class="formgroup-inline w-full flex justify-content-between">
            <div class="w-12">
                <label htmlFor="isActive" class="block text-900 font-medium mb-2">
                    Active Status
                </label>
                <!-- <input
                    formControlName="isActive"
                    pInputText
                    id="isActive"
                    type="text"
                    placeholder="Phone number"
                    class="p-inputtext p-component p-element w-full mb-3"
                /> -->
                <p-inputSwitch formControlName="isActive" />
            </div>
        </div>
        <div class="flex justify-content-end">
            <button
                pButton
                [disabled]="!tenantForm.valid"
                pRipple
                label="Submit"
                class="w-3"
                [loading]="isLoading"
            ></button>
        </div>
    </form>
</div>
<p-toast />
